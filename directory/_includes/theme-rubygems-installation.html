<h2>Install</h2>

<p>To install, add this line to your <code>Gemfile</code>:</p>

{% highlight ruby %}
gem "{{ page.title }}"
{% endhighlight %}

And add or edit the theme to your configuration file:

{% highlight yaml %}
theme: {{ page.title }}
{% endhighlight %}

<p>
  and run <code>bundle install</code>.
</p>
