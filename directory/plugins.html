---
layout: page
title: Plugins Index
permalink: /plugins/
---

<ul>
{% for plugin in site.plugins %}
  <li>
    <div>
      <h4><a href="{{ plugin.url | prepend: site.baseurl }}" title="{{ plugin.title }}">{{ plugin.title }}</a></h4>

      {{ plugin.description | markdownify }}

      {% if site.data.github_pages.plugins contains plugin.title %}<strong>Compatible with GitHub Pages</strong> :octocat:{% endif %}

    </div>
  </li>
{% endfor %}
</ul>
